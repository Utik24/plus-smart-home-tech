spring:
  application:
    name: shopping-cart
  config:
    import: "optional:configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/
sql:
  init:
    mode: always
    schema-locations: classpath:schema.sql
server:
  port: 0